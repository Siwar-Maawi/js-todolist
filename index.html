<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste de tâches simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 0 16px;
      background: #f0f4f8;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 6px;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h2>Liste de tâches</h2>
  <div class="row">
    <input id="itemInput" type="text" placeholder="Ajouter une tâche...">
    <button id="addBtn">Ajouter</button>
  </div>

  <ul id="list"></ul>

  <script>
    const input = document.getElementById('itemInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('list');

    function ajouterTache() {
      const value = input.value.trim();
      if(!value) return;

      const li = document.createElement('li');
      li.textContent = value;
      list.appendChild(li);

      input.value = '';
      input.focus();
    }

    addBtn.addEventListener('click', ajouterTache);
    input.addEventListener('keypress', e => {
      if(e.key === 'Enter') ajouterTache();
    });
  </script>
</body>
</html>
